<div class="modal fade" id="events-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Event</h3>
            </div>
            <div class="modal-body" style="height: 200px">
            </div>
            <div class="modal-footer">
                <a href="#" data-dismiss="modal" class="btn">Close</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="rugby-navbar" ng-include="'app/rugby/templates/navigation-bar.html'"></div>
        <div class="row">
            <div class="col-sm-12">
                <div class="center-wrapper">
                    <h1 class="info-title-text">{{scheduleCtrl.title}}</h1>
                </div>
            </div>
        </div>
        <img style="width:100%" src="src\client\images\photos\akron-rugby-background.JPG"/>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="page-header">
                    <div class="pull-right form-inline">
                        <div class="btn-group">
                            <button class="btn btn-primary" data-calendar-nav="prev">&lt;&lt; Prev</button>
                            <button class="btn btn-default" data-calendar-nav="today">Today</button>
                            <button class="btn btn-primary" data-calendar-nav="next">Next &gt;&gt;</button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-warning" data-calendar-view="year">Year</button>
                            <button class="btn btn-warning" data-calendar-view="month">Month</button>
                            <button class="btn btn-warning" data-calendar-view="week">Week</button>
                            <button class="btn btn-warning" data-calendar-view="day">Day</button>
                        </div>
                    </div>
                    <h3>{{scheduleCtrl.date}}</h3>
                </div>
                <div id="calendar" style="padding-bottom:20px;"></div>
            </div>
        </div>
    </div>
</div>
