<div class="row">
    <div class="col-sm-12">
        <div class="rugby-navbar" ng-include="'app/rugby/templates/navigation-bar.html'"></div>
        <div class="row">
            <div class="col-sm-12">
                <div class="center-wrapper">
                    <h1 class="info-title-text">{{contactsCtrl.title}}</h1>
                </div>
            </div>
        </div>
        <img style="width:100%" src="src/client/images/photos/akron-rugby-background.JPG"/>
        <div class="info-box">
            <div class="row">
                <div class="col-sm-6">
                    <contacts-carousel team-role="president"></contacts-carousel>
                </div>
                <div class="col-sm-6">
                    <contacts-carousel team-role="vp"></contacts-carousel>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <contacts-carousel team-role="matchsecretary"></contacts-carousel>
                </div>
                <div class="col-sm-6">
                    <contacts-carousel team-role="treasurer"></contacts-carousel>
                </div>
            </div>
            <div  ng-if="contactsCtrl.faction === 'mens'">
                <div class="row">
                    <div class="col-sm-6">
                        <contacts-carousel team-role="teamcaptain"></contacts-carousel>
                    </div>
                    <div class="col-sm-6">
                        <contacts-carousel team-role="coach1"></contacts-carousel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <contacts-carousel team-role="coach2"></contacts-carousel>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="contactsCtrl.faction === 'womens'">
                <div class="col-sm-offset-3 col-sm-6">
                    <contacts-carousel team-role="coach1"></contacts-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
