<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title"></title>
    <base href="/">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>

    <!-- build:css styles/lib.css -->
    <!-- inject:cssRugby:css -->
    <link rel="stylesheet" href="/src/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/src/vendor/calendar.css">
    <link rel="stylesheet" href="/src/client/styles/app.css">
    <link rel="stylesheet" href="/src/vendor/font-awesome.css">
    <link rel="stylesheet" href="/src/vendor/toastr.css">
    <!-- endinject -->
    <!-- endbuild -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,300' rel='stylesheet' type='text/css'>
</head>
<body>

<div ng-include="'app/layout/shell.html'"></div>


<!-- build:js js/consumer-lib.js -->
<!-- inject:consumer:js -->

<script src="/src/vendor/jquery.js"></script>

<script src="/src/vendor/angular/angular.js"></script>

<script src="/src/vendor/angular/angular-ui-router.js"></script>

<script src="/src/vendor/toastr.js"></script>

<script src="/src/vendor/angular/angular-animate.js"></script>

<!-- endinject -->
<!-- endbuild -->

<!-- build:js js/rugby-lib.js -->

<script src="/src/vendor/lodash.min.js"></script>
<script src="/src/vendor/underscore-min.js"></script>
<script src="/src/vendor/bootstrap.js"></script>
<script src="/src/vendor/calendar.js"></script>
<!-- endinject -->
<!-- endbuild -->

<!-- build:js js/app.js-->

<script src="/src/client/app/app.module.js"></script>
<script src="/src/client/app/blocks/diagnostics/diagnostics.module.js"></script>
<script src="/src/client/app/blocks/exception/exception.module.js"></script>
<script src="/src/client/app/blocks/logger/logger.module.js"></script>
<script src="/src/client/app/blocks/router/router.module.js"></script>
<script src="/src/client/app/core/core.module.js"></script>
<script src="/src/client/app/layout/layout.module.js"></script>
<script src="/src/client/app/rugby/rugby.module.js"></script>

<script src="/src/client/app/core/config.js"></script>
<script src="/src/client/app/core/constants.js"></script>
<script src="/src/client/app/core/core.route.js"></script>
<script src="/src/client/app/core/dataservice.js"></script>
<script src="/src/client/app/layout/shell.controller.js"></script>

<!-- inject:templates:js -->
<!-- endinject -->

<!-- endbuild -->
